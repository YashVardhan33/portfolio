<div class="taskbar">
  <div class="start-button" data-start-button (click)="onStartClick()">
    <img [src]="startIconUrl" class="icon"/>
    Start
  </div>

  <div class="open-apps">
      <button *ngFor="let win of openWindows" (click)="onAppClick(win.id)" class="taskbar-icon">
        <img [src]="win.iconUrl || 'assets/icons/file.svg'" class="file-icon" />
        </button>
  </div>

  <div class="status-area">
    <mat-icon class="icon">wifi</mat-icon>
    <span>{{time}}
      <div>{{date}}</div>
    </span>
  </div>
</div>
